<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk-macbook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- -------------------------- -->
    <nav id="principal">
        <!-- top -->
        <div id="top">

            <!-- top-left-bar -->
            <div id="tlb">
                <div id="top-left-bar">
                    <ul>
                        <li id="apple">
                            <button>
                                <img src="support-top-bar/top-left-bar/icon-apple/apple-1815973_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="menu">
                            <button>
                                <img src="support-top-bar/top-left-bar/menu/hamburger-icon-6694072_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                            <ul id="block-menu">
                                <li id="fichier"><button>fichier</button></li>
                                <li id="edition"><button>edition</button></li>
                                <li id="presentation"><button>presentation</button></li>
                                <li id="go"><button>go</button></li>
                                <li id="window"><button>window</button></li>
                                <li id="help"><button>help</button></li>
                            </ul>
                        </li>
                        <li id="search">
                            <button>
                                <img src="support-top-bar/top-left-bar/search/magnifying-glass-1976105_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- top-left-bar -->
            <div id="trb">
                <div id="top-right-bar">
                    <ul>
                        <li id="settings">
                            <button>
                                <img src="support-top-bar/top-right-bar/parametres/icon-1728540_1920-removebg-preview.png"
                                    alt="" style="width: auto;height: 20px;">
                            </button>
                        </li>
                        <li id="son">
                            <button>
                                <img src="support-top-bar/top-right-bar/son/icon-1728571_1920-removebg-preview.png"
                                    alt="" style="width: auto;height: 20px;">
                            </button>
                        </li>
                        <li id="date"><button>date</button></li>
                        <li id="hour"><button>hour</button></li>
                        <li id="connection">
                            <button>
                                <img src="support-top-bar/top-right-bar/connection/wireless-1289347_1920.png" alt=""
                                    style="width: auto;height: 20px;">
                            </button>
                        </li>
                        <li id="batterie">
                            <button>
                                <img src="support-top-bar/top-right-bar/batterie/batterie.webp" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- -------------------------- -->

        <!-- bottom -->
        <div id="bottom">
            <!-- bottom-left-bar -->
            <div id="blb">
                <div id="bottom-left-bar">
                    <ul>
                        <li id="apple-store">
                            <button>
                                <img src="support-bottom-bar/bottom-left-bar/apple-store/applestore-6605189_1920.png"
                                    alt="" style="width: auto;height: 20px;">
                            </button>
                        </li>
                        <li id="game">
                            <button>
                                <img src="support-bottom-bar/bottom-left-bar/game/joystick-23234_1920.png" alt=""
                                    style="width: auto;height: 20px;">
                            </button>
                        </li>
                        <li id="netflix">
                            <button>
                                <img src="support-bottom-bar/bottom-left-bar/netflix/netflix-icon-icon-2048x2048-yj41gpvr.png"
                                    alt="" style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="reseau">
                            <button>
                                <img src="support-bottom-bar/bottom-left-bar/reseau/communication-1297544_640.png"
                                    alt="" style="width: auto; height: 20px;">
                            </button>
                            <ul id="block-menu-bottom-left-reseau">
                                <li id="facebook">
                                    <button>
                                        <img src="support-bottom-bar/bottom-left-bar/reseau/facebook/social-3434836_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="instagram">
                                    <button>
                                        <img src="support-bottom-bar/bottom-left-bar/reseau/instagram/instagram-7411557_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="twitter">
                                    <button>
                                        <img src="support-bottom-bar/bottom-left-bar/reseau/twitter/twitter-2430933_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                            </ul>
                        </li>
                        <li id="youtube">
                            <button>
                                <img src="support-bottom-bar/bottom-left-bar/youtube/youtube-1837872_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="social">
                            <button>
                                <img src="support-bottom-bar/bottom-left-bar/social/chat-150496_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                            <ul id="block-menu-bottom-left-social">
                                <li id="appel">
                                    <button>
                                        <img src="support-bottom-bar/bottom-left-bar/social/appel/whatsapp-2071331_1920.png"
                                            alt="" style="width: 32px; height: 20px;">
                                    </button>
                                </li>
                                <li id="contact">
                                    <button>
                                        <img src="support-bottom-bar/bottom-left-bar/social/contact/user-2517433_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="mail">
                                    <button>
                                        <img src="support-bottom-bar/bottom-left-bar/social/mail/button-815779_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="messenger">
                                    <button>
                                        <img src="support-bottom-bar/bottom-left-bar/social/messenger/messenger-1495274_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- bottom-middle-bar -->
            <div id="bmb">
                <div id="bottom-middle-bar">
                    <ul>
                        <li id="media">
                            <button>
                                <img src="support-bottom-bar/bottom-middle-bar/media/media-3856203_1920-removebg-preview.png"
                                    alt="" style="width: auto; height: 20px;">
                            </button>
                            <ul id="block-menu-bottom-middle-media">
                                <li id="film">
                                    <button>
                                        <img src="support-bottom-bar/bottom-middle-bar/media/film/folder-158012_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="image">
                                    <button>
                                        <img src="support-bottom-bar/bottom-middle-bar/media/image/file-157955_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="musique">
                                    <button>
                                        <img src="support-bottom-bar/bottom-middle-bar/media/musique/folder-158010_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                            </ul>
                        </li>
                        <li id="navigateur">
                            <button>
                                <img src="support-bottom-bar/bottom-middle-bar/navigateur/browser-98386_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                            <ul id="block-menu-bottom-middle-navigateur">
                                <li id="chrome">
                                    <button>
                                        <img src="support-bottom-bar/bottom-middle-bar/navigateur/chrome/google-chrome-1326908_640.webp"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="firefox">
                                    <button>
                                        <img src="support-bottom-bar/bottom-middle-bar/navigateur/firefox/firefox-24921_1920.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="internet-explorer">
                                    <button>
                                        <img src="support-bottom-bar/bottom-middle-bar/navigateur/internet-explorer/pngegg.png"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                                <li id="safari">
                                    <button>
                                        <img src="support-bottom-bar/bottom-middle-bar/navigateur/safari/Safari_browser_logo.svg"
                                            alt="" style="width: auto; height: 20px;">
                                    </button>
                                </li>
                            </ul>
                        </li>
                        <li id="photo">
                            <button>
                                <img src="support-bottom-bar/bottom-middle-bar/photo/icons-842862_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="photoshop">
                            <button>
                                <img src="support-bottom-bar/bottom-middle-bar/photoshop/klipartz.com.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- bottom-right-bar -->
            <div id="brb">
                <div id="bottom-right-bar">
                    <ul>
                        <li id="corbeille">
                            <button>
                                <img src="support-bottom-bar/bottom-right-bar/corbeille/icon-1691287_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="gps">
                            <button>
                                <img src="support-bottom-bar/bottom-right-bar/gps/gps-3635109_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="notes">
                            <button>
                                <img src="support-bottom-bar/bottom-right-bar/notes/icon-1691335_1920.png" alt=""
                                    style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="microphone">
                            <button>
                                <img src="support-bottom-bar/bottom-right-bar/microphone/podcast-8264489_1920.png"
                                    alt="" style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="calculatrice">
                            <button>calculatrice
                                <img src="" alt="" style="width: auto; height: 20px;">
                            </button>
                        </li>
                        <li id="chronometre">
                            <button>
                                <img src="support-bottom-bar/bottom-right-bar/chronometre/stopwatch-161539_1920.png"
                                    alt="" style="width: auto; height: 20px;">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
