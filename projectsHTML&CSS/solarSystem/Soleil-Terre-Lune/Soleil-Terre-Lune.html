<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun-Earth-Moon</title>
    <link rel="stylesheet" href="../Soleil-Terre-Lune/Soleil-Terre-Lune.css">
    <!-- font-body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <!-- Font-sub-title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">
</head>

<body>

    <!-- En-tête -->
    <div id="Informations">
        <h1>System Sun-Earth-Moon</h1>
        <p id="sub-title">(Travail de position en css)</p>
    </div>
    <!-- ---------------------------------------------------- -->
    <!-- System -->
    <div id="system">
        <!-- Informations sur les astres du système solaire -->
        <!-- Sun -->
        <div id="info_soleil" class="titre_info">Soleil</div>
        <div id="cadre_soleil"></div>

        <!-- Earth -->
        <div id="info_terre" class="titre_info">Terre</div>
        <div id="cadre_terre"></div>

        <!-- Moon -->
        <div id="info_lune" class="titre_info">Lune</div>
        <div id="cadre_lune"></div>
        <!-- ---------------------------------------------------- -->
        <!-- Positionnement des astres du système solaire -->
        <!-- Sun -->
        <div style="width: 100px;height: 100px;" id="soleil"></div>
        <!-- Earth -->
        <div id="terre" class="orbite">
            <div id="planete_terre">
                <!-- Moon -->
                <div id="lune" class="orbite">
                    <div id="astre_lune"></div>
                </div>
            </div>
        </div>
        <!-- ---------------------------------------------------- -->
        <!-- Ressources Nasa -->
        <!--https://science.nasa.gov/earth/facts/-->
        <!--https://science.nasa.gov/moon/-->
    </div>
    <!-- ---------------------------------------------------- -->
    <div id="position"> Galaxy-position-system-solar
        <img src="Voie-Lactee-localisation.jpg" alt="Galaxy-position-system-solar" id="Galaxy-position-system-solar">
    </div>
</body>

</html>
