<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application AzerType</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/popup.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <!-- mettre le main à la fin car il utilisera une fonction du fichier script précédent, l'ordre est important -->
    <script src="scripts/main.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header>

        <h1>AzerType</h1>

        <h2>L'application pour écrire plus vite !</h2>

        <h3>AzerType est une application en ligne pour apprendre à taper plus vite au clavier 😃</h3>
        <!-- Découvrez votre mission :

            Votre but est de coder une application en ligne nommée “AzerType”.

            L’objectif de cette application est d’apprendre à taper plus vite au clavier, en tapant le plus
            rapidement
            possible
            et
            dans un temps imparti des mots proposés par l’application.

            Nous allons réaliser l’intégralité de ce projet ensemble.
            Voici une capture d’écran pour vous montrer un aperçu du projet finalisé : -->

    </header>
    <!-- MAIN -->
    <main>
        <!-- Zone des options -->
        <div class="zoneOptions">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="mots" value="1" checked>
                <label for="mots">Mots</label>
                <input type="radio" name="optionSource" id="phrases" value="2">
                <label for="phrases">Phrases</label>
            </div>
        </div>
        <!-- Zone de proposition -->
        <div class="zoneProposition">
            Azerty
        </div>
        <!-- Zone de saisie -->
        <div class="zoneSaisie">
            <input type="text" id="inputEcriture" name="inputEcriture">
            <button id="btnValiderMot">Valider</button>
        </div>
        <!-- Zone de score -->
        <div class="zoneScore">
            Votre score : <span>0</span>
        </div>
        <!-- Zone de partage -->
        <div class="zonePartage">
            <button>Partager</button>
        </div>

    </main>
    <!-- FOOTER -->
    <footer>
        @Copyright : CND
    </footer>

</body>

</html>
