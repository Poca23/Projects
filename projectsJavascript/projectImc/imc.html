<body>

    <h1>Calcul et interprétation de l'IMC</h1>

    </h2>
    <div class="container">

        <div class="input">
            <p>Masse<input type="number" id="inputMasse" value=58></p>

        </div>

        <div class="infos">
            <button onclick="calculDeLimc()" class="btn_Calcul"><strong>Calculer

            <p id="interpretation"></p>
        </div>
    </div>
